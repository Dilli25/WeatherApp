<div class="container">
    <div *ngIf="showTime" class="ml-3 pb-2 updated-time">Last Updated Time: {{updatedDataTime | date:'short' }}</div>
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let panel of weatherData">
            <div class="form-group">
                <app-panel [model]="panel" (passCityWeatherData)="getCityWeatherData($event)"></app-panel>
            </div>
        </div>
    </div>
</div>
